<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bhawani Decorators</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        @media (max-width:604px) {

            body {
                background-image: url(assets/under-construction-mobile.png);
            }
        }


        @media (min-width:604px) and (max-width:1180px) {

            body {
                background-image: url(assets/under-construction-tab.png);
            }
        }

        @media (min-width:1180px) and (max-width:1920px) {

            body {
                background-image: url(assets/under-construction-desktop.png);
            }
        }


        body {
            height: 100vh;
            width: 100vw;
            background-size: cover;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #social-links {
            height: 200px;
            width: 200px;
            background-color: aquamarine;
        }
    </style>
</head>

<body>
    <div id="social-links">
    </div>
</body>

</html>
